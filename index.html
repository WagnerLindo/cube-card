<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="imagenes">
        <div class="background">
          <img class="eye" src="./images/icon-view.svg" alt="eye" />
        </div>
        <img class="cubo" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="pd">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </div>
        <div class="date">
          <img src="./images/icon-clock.svg" alt="" /> in 3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="" /> Creation
        of <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
